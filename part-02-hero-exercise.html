<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet"  href="css/hero-exercise.css">
</head>
<body>
    <nav class="navigation">

        <div class="nav-flex">
            <div class="nav-logo">
                <img src="img/blender.webp" class="" height="70" width="70">
                <h1 class="">Start Bootstrap</h1>
            </div>

            <button class="nav-button">Sign Up</button>
        </div>

    </nav>

    <main>
        <section class="hero">
            <div class="tint">
                <div>
                    <h1 class="hero-text">Generate more leads with a professional landing page!</h1>
                    <form class="hero-form">
                        <input type="email" class="hero-input" placeholder="Enter your email...">
                        <button class="hero-button">Sign up!</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
